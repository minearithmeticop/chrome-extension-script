<!DOCTYPE html>
<html>
  <head>
    <title>Free Link Enabler</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border-left: 3px solid #2196f3;
        font-size: 14px;
      }
      button {
        background-color: #2196f3;
        color: white;
        border: none;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 4px;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Free Link Enabler</h2>
    </div>
    <div>
      <label class="switch">
        <input type="checkbox" id="scriptToggle" />
        <span class="slider"></span>
      </label>
      <span id="statusText">Script Inactive</span>
    </div>

    <div class="message">
      <p><strong>Instructions:</strong></p>
      <p>1. Toggle the switch to activate the script</p>
      <p>2. Click "Activate in current tab" to apply immediately</p>
      <p>3. Script will run automatically on page reload</p>
    </div>

    <button id="activateBtn">Activate in current tab</button>

    <script src="popup.js"></script>
  </body>
</html>
